<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.4d663569.css">
    <script src="/index.975ef6c8.js" defer=""></script>
    <title>Zuma</title>
  </head>
  <body>
    <canvas id="MyCanvas"></canvas>
    <div class="btns">
      <button class="btn face"></button>
      <button class="btn build"></button>
      <button class="btn dude"></button>
    </div>
    <div class="spreadsheet">
      <div class="score">Score: <span class="count">0</span></div>
      <div class="timer">Time: <span class="tic">0</span></div>
    </div>
    <audio src="/bubble.a8f5ffd7.mp3" class="bubble"></audio>
    <audio src="/shoot.9217f831.mp3" class="shoot"></audio>
    <audio src="/zuma.280213ad.mp3" class="zuma"></audio>
    <div class="gameover">
      <p class="gameover__text">Game Over</p>
      <p class="gameover__score">
        Score: <span class="gameover__score-count">0</span>
      </p>
      <button class="gameover__btn">Restart</button>
    </div>
    <div class="info">
      <ul class="info__list">
        <li class="info__item">
          <div class="info__ball ball-rocket"></div>
          <p class="info__ball-text">Z - Rocket</p>
        </li>
        <li class="info__item">
          <div class="info__ball ball-nuclear"></div>
          <p class="info__ball-text">X - Nuclear</p>
        </li>
        <li class="info__item">
          <div class="info__ball ball-color"></div>
          <p class="info__ball-text">C - Color</p>
        </li>
      </ul>
    </div>
  </body>
</html>
